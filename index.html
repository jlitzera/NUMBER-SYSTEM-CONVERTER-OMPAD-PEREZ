<!DOCTYPE html>
<html>
<head>
  <title>Number System Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Number System Converter</h2>
    <input type="text" id="inputNumber" placeholder="Enter a number">
    <select id="conversionType">
      <option value="binary">To Binary</option>
      <option value="hex">To Hexadecimal</option>
      <option value="octal">To Octal</option>
      <option value="decimal">To Decimal</option>
    </select>
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
